{% load static %}
<html lang="en">
  <head>
    <title>FHIR Australia</title>
    <meta name="description"
          content="FHIR Australia - A platform for FHIR resources and information in Australia.">
    <meta name="keywords"
          content="FHIR, Australia, healthcare, interoperability, HL7, medical data">
    <link rel="stylesheet" href="{% static 'frontend/baseStyle.css' %}" />
    <link rel="stylesheet" href="{% static 'frontend/searchComponent.css' %}" />
    <link rel="shortcut icon"
          type="image/png"
          href="{% static 'frontend/images/fire.png' %}" />
  </head>
  <body id="content">
    <header class="global-header">
      <div class="header-content-wrapper">
        <a class="homepage-link" href="{% url 'homepage' %}">
          <h1 class="homepage-text">FHIR Australia</h1>
        </a>

        {# DIRECTLY EMBEDDED GLOBAL SEARCH BAR #}
        <form method="GET" action="{% url 'homepage' %}" class="global-search-form">
          <input
            type="text"
            name="search_terms"
            id="global_search_text"
            value="{{ request.GET.search_terms|default_if_none:'' }}"
            placeholder="Search by resource or IG name..."
            aria-label="Search by resource or IG name"
            class="unified-search-input"
          />
          <button type="submit" class="unified-search-button" aria-label="Perform search">
            <img src="{% static 'frontend/images/search-icon.png' %}" alt="Search" class="search-icon" />
          </button>
        </form>
      </div>
    </header>
    {% block content %}
    {% endblock content %}
  </body>
</html>
