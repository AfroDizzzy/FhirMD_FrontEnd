{% include "frontend/base.html" %}
{% block content %}
  <div>{{ sectionDetails }}</div>
  {% for item in items %}
    <li class="item">
      <a class="item-link" href="{% url 'sectionDetails' item %}">
        <div class="item-name">{{ item.id }}</div>
      </a>
    </li>
  {% empty %}
    <li class="item">
      <div class="item-name">No items available</div>
      <div class="item-description">There are currently no items to display.</div>
    </li>
  {% endfor %}
{% endblock %}
